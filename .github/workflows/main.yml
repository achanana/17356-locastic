name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}} # TODO: add secret on github
          heroku_app_name: "loctastic-frontend" #Must be unique in Heroku
          heroku_email: "zaini@andrew.cmu.edu"
          appdir: "frontend"
          procfile: "web: npm run publishToHeroku"
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}} # TODO: add secret on github
          heroku_app_name: "loctastic-backend" #Must be unique in Heroku
          heroku_email: "zaini@andrew.cmu.edu"
          appdir: "backend"
          procfile: "web: cd ../ && git subtree push --prefix backend heroku-loctastic-backend main || true"